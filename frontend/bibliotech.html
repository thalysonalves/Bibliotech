<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotech</title>
    <link rel="stylesheet" href="bibliotech.css">
    <!-- para tabela -->
    <link rel="stylesheet" href="listaHistorico.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="container" data-set="light">
        <aside class="aside" id="aside">
            <section class="parteSuperior">
                <div class="divImgLogo">
                    <img src="img/logo.png" class="imgLogo"> 
                </div>
                <div class="divPerfil">
                    <img src="img/user.png" class="imgPerfil">
                    <h3>EEEP Lúcia Helena Viana Ribeiro</h3>
                </div>
                <div class="divContent">
                 
                 
                 
                    <button class="btnMain" id="btnMain1">
                        <img src="img/inicio.png" class="icon">
                        <h5>Início</h5>
                    </button>
                    
                    <button class="btnMain" id="btnMain2">
                        <img src="img/historico.png" class="icon">
                        <h5>Histórico</h5>
                    </button>
                    
                    <button class="btnMain" id="btnMain3">
                        <img src="img/agenda.png" class="icon">
                        <h5>Acervo</h5>
                    </button>
                    
                    
                    
                </div>
            </section>
            <section class="parteInferior">
                <button id="themeSwitcher">Switch Theme Dark/Light</button>
            </section>
            
            
        </aside>
        <main class="main" id="main">
            <!-- MAIN INICIO -->
            <section class="mainInicio">
                <div class="mainInicioSuperior">
                    <h2>Inicio</h2>
                    <!-- <button class="add">Adicionar</button> -->
                </div>
                <div class="mainInicioCenter">
                    
                        <buttton class="balao" id="balao1">
                            <p>Total de livros</p>
                            <p class="pp">
                                0
                            </p>
                        </buttton>
                        <buttton class="balao" id="balao2">
                            <p>Emprestimos</p>
                            <p class="pp">
                                0
                            </p>
                        </buttton>
                        <buttton class="balao" id="balao3">
                            <p>Pendentes</p>
                            <p class="pp">
                                0
                            </p>
                        </buttton>
                    
                </div>
                <div class="mainInicioInferior">
                    <h3>Anotações</h3>
                    <textarea name="" class="notePad" id="notePad" 
                    cols="30" rows="10"></textarea>
                    <button class="btnAddNotePad">
                    <ion-icon name="add-outline"></ion-icon>
                    </button>
                </div>
            </section>
            <!-- MAIN HISTORICO -->
            
            <section class="mainHistorico">
                <div class="mainHistoricoSuperior">
                 <h2>Histórico</h2>
                 <input type="search" name="search" id="search">
                </div>
                       
                <div class="mainHistoricoCenter">       
                 <div>
                  <h4>Disponíveis</h4>
                  <div class="corFiltro" id="corFiltroTotal"></div>
                 </div>
                 <div>
                  <h4>Pendentes</h4>
                  <div class="corFiltro" id="corFiltroPendente"></div>
                 </div>
                 <div>
                  <h4>Emprestados</h4>
                  <div class="corFiltro" id="corFiltroEmprestado"></div>
                 </div>
                </div>
                
                
                <div class="mainHistoricoInferior">
                 <div id="livroShow" class="livroShow">

                 </div>
                </div>
                
                
            </section>
            
            <!-- MAIN AGENDAMENTO -->
            
            <section class="mainAgendamento">
             <div class="mainAgendamentoSuperior"></div>
             <div class="mainAgendamentoCenter"></div>
             <div class="mainAgendamentoInferior"></div>
            </section>
        </main>
    </section>
    <script src="bibliotech.js"></script>
    <script src="btnMainContent.js"></script>
</body>
</html>
